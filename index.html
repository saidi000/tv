<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: #fff;
        }

        a {
            display: inline-block;
            text-decoration: none;
            font-size: 24px;
            color: #fff;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid #fff;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        a::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
        }

        a:hover {
            background: #fff;
            color: #2575fc;
        }

        a:hover::before {
            left: 0;
        }

        a:hover {
            transform: scale(1.1);
        }

        a:hover {
            animation: shake 0.4s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .container {
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <a href="maxtv/">MAX-TV</a>
        <a href="plustv/">PLUS-TV</a>
    </div>
</body>
</html>
